spring:
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: never
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  shell:
    interactive:
      enabled: false